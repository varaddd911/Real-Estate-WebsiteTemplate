<div class="col-sm-4" style="margin-top: 5vh;">
    <h2>Enter your information:</h2>
<form id="myForm">
  <div class="bracket">
    <input type="text" id="name" name="name" placeholder="Your Name"><span class="error" id="nameError"></span>
  </div>
  <div class="bracket">
    <input type="text" id="phone" name="phone" placeholder="Your Phone"><span class="error" id="phoneError"></span>
  </div>
  <div class="bracket">
    <input type="text" id="email" name="email" placeholder="Your Email"><span class="error" id="emailError"></span>
  </div>
  <br>
  <input type="submit" value="Submit" style="border-radius: 10px; padding: 5px;opacity:75%; color: black;">
</form>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
  var name = document.getElementById("name").value.trim();
  var phone = document.getElementById("phone").value.trim();
  var email = document.getElementById("email").value.trim();

  var nameError = document.getElementById("nameError");
  var phoneError = document.getElementById("phoneError");
  var emailError = document.getElementById("emailError");

  var isValid = true;

  // Name validation
  if (name === "") {
    nameError.textContent = "Name is required";
    isValid = false;
  } else {
    nameError.textContent = "";
  }

  // Phone validation
  var phoneRegex = /^[0-9]{10}$/;
  if (!phone.match(phoneRegex)) {
    phoneError.textContent = "Invalid phone number (10 digits only)";
    isValid = false;
  } else {
    phoneError.textContent = "";
  }

  // Email validation
  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!email.match(emailRegex)) {
    emailError.textContent = "Invalid email address";
    isValid = false;
  } else {
    emailError.textContent = "";
  }

  if (isValid) {
    alert("Form submitted successfully!");
  }
});
</script>
